<script>
//Pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).
let pesoUsuario = parseFloat(prompt("Introduce tu peso actual"))
let alturaUsuario = parseFloat (prompt("Introduce tu altura actual"))
let indiceMasacorporal = pesoUsuario / (alturaUsuario*alturaUsuario)
console.log(indiceMasacorporal + " " + "este seria tu indice de masa corporal")
</script>
