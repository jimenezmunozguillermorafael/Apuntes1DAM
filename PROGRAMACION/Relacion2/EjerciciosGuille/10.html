<script>
    //Pide al usuario una cantidad de minutos y convi√©rtela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).
    let minutos = parseInt(prompt("Dime una cantidad de minutos"))
    let hora = parseInt(minutos / 60)
    let minutosRestantes = minutos % 60
    console.log("esos minutos son " + hora + " horas y " + + minutosRestantes + " minutos") 
</script>
