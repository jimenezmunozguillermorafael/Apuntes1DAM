<script>
//Pide al usuario la distancia recorrida en kil√≥metros y el tiempo en minutos, y calcula la velocidad media en km/h.
let distanciaRecorrida = parseFloat(prompt("Introduce distancia recorrida"))
let tiempo = parseFloat(prompt("Introduce cuantos minutos has tardado"))
let horasMinutos = tiempo / 60
let velocidadMedia= distanciaRecorrida/horasMinutos
console.log(velocidadMedia + " " + "kilometros por hora es tu velocidad media")   
</script>
