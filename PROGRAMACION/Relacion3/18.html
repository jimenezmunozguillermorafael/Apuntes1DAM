<script>
    //Solicita el promedio académico del estudiante y su ingreso familiar anual:
    //Si tiene un promedio mayor o igual a 8 y su ingreso es menor a 20.000€, recibe una beca completa.
    //Si tiene un promedio mayor o igual a 8, pero su ingreso es mayor a 20.000€, recibe una beca parcial.
    //Si tiene un promedio menor a 8, no recibe beca.
    let promedioAcad = Number(prompt("Introduce tu promedio academico"))
    let ingFami = Number(prompt("Introduce tu ingreso familiar"))
    let mensaje = ""
    if (promedioAcad >= 8 && ingFami < 20000) {
        mensaje = "Recibes una beca completa"
    } else if (promedioAcad >= 8 && ingFami > 20000) {
        mensaje = "Recibes una beca parcial"
    } else if (promedioAcad < 8) {
        mensaje = "No recibes beca"
    }
    console.log(mensaje)
</script>
