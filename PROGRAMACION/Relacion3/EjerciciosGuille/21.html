<script>
    //Mide el peso y la altura del usuario para calcular el IMC, luego clasifica en:
    //Bajo peso (IMC < 18.5).
    //Normal (IMC entre 18.5 y 24.9).
    //Sobrepeso (IMC entre 25 y 29.9).
    //Obesidad (IMC >= 30).
    let pesoUsuario = Number(prompt("Introduce tu peso en Kg"))
    let alturaUsuario = Number(prompt("Introduce tu altura en metros"))
    let imcUser = pesoUsuario / alturaUsuario ** 2
    let mensaje = ""
    if (imcUser < 18.5) {
        mensaje = "Tu IMC es bajo" + imcUser
    } else if (imcUser >= 18.5 && imcUser <= 24.9) {
        mensaje = "Tu IMC es normal" + imcUser
    } else if (imcUser >= 25 && imcUser <= 29.9) {
        mensaje = "Tu IMC indica que tienes sobrepeso" + imcUser
    } else {
        mensaje = "Tu IMC indica que tienes obesidad" + imcUser
    }
    console.log(mensaje)
</script>
