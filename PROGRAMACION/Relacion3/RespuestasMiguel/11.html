<script>
 let numero = prompt("Introduzca un número entre 1 y 7:")
    numero = Number(numero)

    if (numero == 1) {
        console.log("LUNES")
    } else if (numero == 2) {
        console.log("MARTES")
    } else if (numero == 3) {
        console.log("MIÉRCOLES")
    } else if (numero == 4) {
        console.log("JUEVES")
    } else if (numero == 5) {
        console.log("VIERNES")
    } else if (numero == 6) {
        console.log("SÁBADO")
    } else if (numero == 7) {
        console.log("DOMINGO")
    } else {
        console.log("No existe ese día de la semana.")
    }




    
</script>
