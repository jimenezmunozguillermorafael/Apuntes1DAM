<script>

let entrada = prompt("Introduzca la duración en minutos:")
  let duracion = Number(entrada)
  let precio = 0
  let mensaje = ""

  if (!(duracion >= 0)) {
    mensaje = "Entrada no válida. Introduzca un número mayor o igual a 0."
  } else {
    const PRIMEROSGRATIS = 3
    const LIMITESEGUNDOTRAMP = 10
    const PRECIOSEGUNDOTRAMO = 0.5
    const PRECIOTERCERTRAMO = 0.3

    if (duracion > LIMITESEGUNDOTRAMP) {
      precio = (duracion - LIMITESEGUNDOTRAMP) * PRECIOTERCERTRAMO
      duracion = LIMITESEGUNDOTRAMP
    }
    if (duracion > PRIMEROSGRATIS) {
      precio = precio + (duracion - PRIMEROSGRATIS) * PRECIOSEGUNDOTRAMO
    }
    mensaje = "El precio de la llamada de " + entrada + " minutos es: " +
      precio.toFixed(2) + " €"
  }

  console.log(mensaje);





</script>
