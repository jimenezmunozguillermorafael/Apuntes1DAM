<script>

 let resultado

    let numero1 = Number(prompt("Introduzca un número"))

    let numero2 = Number(prompt("Introduzca otro número"))

    let operador = prompt("Introduzca el operador (+, -, *, /)")

    if (operador == "+") {
        resultado = numero1 + numero2
    } else if (operador == "-") {
        resultado = numero1 - numero2
    } else if (operador == "*") {
        resultado = numero1 * numero2
    } else if (operador == "/") {
        resultado = numero1 / numero2
    } else {
        console.log("Operador incorrecto")
    }

    console.log("El resultado de " + numero1 + operador + numero2 + " es " + resultado)



    
</script>
