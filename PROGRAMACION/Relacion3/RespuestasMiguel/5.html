<script>

let numero = prompt("Introduzca el numero")
    numero = Number(numero)

    let estaEntre10y20 = (numero >= 10 && numero <= 20)

    if (estaEntre10y20) {
        console.log("El número está entre 10 y 20")
    } else {
        console.log("El número NO está entre 10 y 20")
    }



    
</script>
