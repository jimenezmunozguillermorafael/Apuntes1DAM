<script>
//Pide al usuario la duración de una llamada (en minutos) y calcula el coste total según estas reglas
//Los primeros 3 minutos son gratis.
//De 3 a 10 minutos cuesta 0.50€ por minuto.
//Más de 10 minutos cuesta 0.30€ por minuto adicional.
//TERMINAR
let llamadaUser = Number(prompt("¿Cuánto ha durado su llamda?"))
let mensaje = ""
if (llamadaUser <=3) {
    mensaje = "Su llamada no tiene costes adicionales"
}else if (llamadaUser >3 && llamadaUser <=10){
    mensaje = "Su llamada tendra unos gastos adicionales de " + 0.50 * (llamadaUser - 3) + " €"
} else if (llamadaUser >10){
    mensaje = "Su llamada tendra unos costes adicionales de " + 0.30 * (llamadaUser - 3) + " €"
} 
console.log(mensaje);
</script>
