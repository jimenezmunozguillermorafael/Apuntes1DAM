<script>
    //Solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).
    // Dentro del if puede ir otro if. if (else if) else 
    let numberUser = parseInt(prompt("Introduce un numero entre el 1 y el 7"))
    if (numberUser <= 7 && numberUser <=1) {
        console.log("Perfecto");
        if (numberUser = 1) {
            console.log("Hoy es lunes");

        } else if (numberUser = 2) {
            console.log("Hoy es martes");

        } else if (numberUser = 3) {
            console.log("Hoy es Miercoles");

        } else if (numberUser = 4) {
            console.log("Hoy es Jueves");

        } else if (numberUser = 5) {
            console.log("Hoy es Viernes");

        } else if (numberUser = 6) {
            console.log("Hoy es Sábado");

        } else if (numberUser = 7) {
            console.log("Hoy es Domingo");

        }
    } else {
        console.log("No tengo poder para esos numeros");
    }

</script>
