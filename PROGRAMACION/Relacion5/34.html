<script>
    //Solicita un numero entero. 
    //Calcula si el numero es primo o no.
    //Esto significa que no tenga ningun divisor aparte de si mismo.
    let numberUser = Number(prompt("Introduce un numero para ver si es primo"))
    let nextNumber = numberUser++
    let contador = 2
    let mensajeSolucion= ""
    while (numberUser % contador !== 0){
        contador++       
    }
    if (numberUser==contador){
        mensajeSolucion ="El numero es  primo"
    }else{
        mensajeSolucion="El numero es primo"
    }
    console.log(mensajeSolucion);
</script>
