<script>
  //Solicitar un número entero y un color. Mostrar por pantalla el color tantas veces como nos indique el número, numerando las apariciones del color.

  let colorUser = prompt("Introduce un color");
  let numberUser = Number(prompt("Introduce un numero"));
  let mensaje = "";
  if (numberUser < 0) {
    mensaje = "Tu numero no puede ser menor que 0";
    console.log(mensaje);
  }

  for (i = 0; i < numberUser; i++) {
    mensaje += colorUser + " ";
    // `…` (template literal) → permite ${expresiones} y multilínea.
    // ${i + 1}: evalúa la expresión.
    // i  índice del for empezando en 0.
    // i + 1 hace que la numeración empiece en 1, 2, 3… (numeración “humana”).
    // ) son caracteres literales (paréntesis y espacio) que aparecen tal cual.
    //${colorUser}: inserta el valor de la variable colorUser
    console.log(`${i + 1}) ${colorUser}`);
  }
</script>
