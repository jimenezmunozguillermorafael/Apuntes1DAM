<script>
  //Solicitar un número entero y un color. Mostrar por pantalla el color tantas veces como nos indique el número, numerando las apariciones del color.

  let numero = prompt("Introduce un numero: ")
numero = Number(numero)
let color = prompt("Introduce un color:")

for (let i = 0; i < numero; i++) {
    // (i+1) es para que se muestre la numeración por pantalla empezando por el 1 y no por el 0, que es el primer valor de i.
    console.log((i+1) + ".- " + color) 
}
</script>
