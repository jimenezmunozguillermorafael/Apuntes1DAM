<script>

    // Pide al usuario dos valores con prompt(). Guárdalos en texto1 y texto2 (sin convertir).
    let texto1 = prompt("Introduce el primer valor:")
    let texto2 = prompt("Introduce el segundo valor:")

    // Muestra en consola el resultado de la “suma” texto1 + texto2 (concatenación).
    console.log("Concatenacion: " + (texto1 + texto2) )
    
    // Convierte ambos a número (elige parseInt, parseFloat o Number) y guarda en numero1 y numero2.
    let numero1 = parseFloat(texto1)
    let numero2 = parseFloat(texto2)

    // Muestra en consola la suma numérica real de numero1 + numero2.

    console.log("Suma sumérica: " + (numero1 + numero2) );
    



</script>
