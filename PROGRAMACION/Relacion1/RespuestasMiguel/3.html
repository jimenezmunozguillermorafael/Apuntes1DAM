<script>
    // Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
    let saludo = "Hola, "
    let nombre = "Alberto"
    let caracter = "l"
    let posicion = nombre.indexOf(caracter)
    let primerCaracter = nombre.charAt(0)

    // Concatena ambas con + y muéstralo.
    console.log("Concatenacion: " + saludo + nombre)

    // Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.
    console.log("La letra " + caracter + " está en la posición " + posicion + " en la palabra " + nombre)

    // Usa charAt() para mostrar el primer carácter del nombre.

    console.log("Primer caracter del nombre " + nombre + " es " + primerCaracter);


</script>
